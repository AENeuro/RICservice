<!DOCTYPE html>
<html lang = "zh-CN">
        <head>
                <title>RIC杂货铺</title>
                <link rel = "shortcut icon" type = "image/ico" href = "assets/img/RIC.png"/>
                <meta name = "viewport" content = "width = device-width, initial-scale=1"/>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <link rel = "stylesheet" href = "assets/css/body.css">
                <script src="./assets/dist/js/jquery-2.1.3.min.js"></script>
        </head>
        <body>
                <nav class = "navbar navbar-default navbar-fixed-top" style = "opacity: 0.7" id = "navTop">
                </nav>
                <div class="modal fade" id="myModalSign"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                </div>
                <script>
                    var width = screen.width;
                    if (width > 800)
                        document.write("<div class = 'band-pc'>");
                    else
                        document.write("<div class = 'band'>");
                </script>
                    <div class = "container-fluid">
						<h1 style = "margin-top: 80px; color: #ffffff; text-align: center">发布新的课程评价</h1>
						<div class="panel panel-default" id = "divPost" style = "margin-top: 40px; padding: 20px">
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-3"><label><h5>请选择你想评价的课程编号</h5></label></div>
					        </div>
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-2"><select id = "selectReviewCode" class = "form-control">
					                </select></div>
					        </div>
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-3"><label><h5>上课时间</h5></label></div>
					        </div>
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-2"><select id = "selectReviewYear" class = "form-control">
					                                <option value = "2013-2014">2013-2014</option>
					                                <option value = "2014-2015">2014-2015</option>
					                </select></div>
					                <div class = "col-xs-offset-1 col-xs-2"><select id = "selectReviewSem" class = "form-control">
					                                <option value = "Sem1">Sem1</option>
					                                <option value = "Sem2">Sem2</option>
					                </select></div>
					        </div>
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-3"><label><h5>评价</h5></label></div>
					        </div>
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-12">
					                        <textarea id = "textareaReview" class = "form-control"></textarea>
					                </div>
					        </div>
					        <div class="row" style = "margin: 5px">
					                <div class = "col-xs-offset-5 col-xs-2">
					                        <button id = "btnReviewPost" class = "btn btn-primary form-control">提价评价</button>
					                </div>
					        </div>
						</div>
                    </div>
                </div>
            </div> 
        </body>
        <script style = "text/javascript" src = "./assets/js/modal.js"></script>
        <script style = "text/javascript" src = "./assets/js/betaComment.js"></script>
        <script style = "text/javascript" src = "./assets/js/course.js"></script>
        <script style = "text/javascript" src = "./assets/js/courseReview.js"></script>
</html>
